

# --- Identification du service ---
spring.application.name=mqtt-service
server.port=8087

# --- Configuration Eureka pour l'enregistrement ---
eureka.client.service-url.defaultZone=http://admin:admin123@discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=mqtt-service
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info

# --- Configuration de la base de données ---
spring.datasource.url=jdbc:postgresql://postgres_db:5432/mqtt_db
spring.datasource.username=mqtt_user
spring.datasource.password=mqtt_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuration JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- Configuration des endpoints de management (Actuator ) ---
management.server.port=9007
management.endpoints.web.exposure.include=health,info,metrics,prometheus,eureka
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.health.eureka.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.security.enabled=false # Important pour le healthcheck de Docker

# --- Configuration du client MQTT ---
mqtt.broker.url=tcp://mqtt-broker:1883
mqtt.client.id=mqtt-service-${random.uuid} # Utiliser un ID aléatoire est plus sûr
mqtt.username=mqtt_user
mqtt.password=mqtt_password

# --- Configuration Swagger/OpenAPI ---
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method

# --- Configuration du Logging ---
logging.level.com.sdsgpi.mqttservice=INFO
logging.level.org.springframework.cloud=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO

# --- Configuration Jackson (JSON) ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
