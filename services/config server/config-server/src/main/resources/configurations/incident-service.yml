spring:
  datasource:
    url: jdbc:postgresql://postgres_db:5432/incident_db
    username: incident_user
    password: incident_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  profiles:
    active: docker

server:
  port: 8084

management:
  server:
    port: 9003
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,eureka
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    eureka:
      enabled: true

# âœ… CORRECTION: Ajout de l\'authentification dans l\'URL Eureka
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    prefer-ip-address: false
    hostname: incident-service
    instance-id: incident-service:8084
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

logging:
  level:
    com.incident.service: INFO
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    org.springframework.cloud: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
