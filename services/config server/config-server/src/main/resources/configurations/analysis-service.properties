server.port=8085

management.server.port=9004
management.endpoints.web.exposure.include=health,info,metrics,prometheus,eureka
management.endpoint.health.show-details=always
management.info.env.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/analysis_db
spring.datasource.username=analysis_user
spring.datasource.password=analysis_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/auth-service-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8181/realms/auth-service-realm/protocol/openid_connect/certs

eureka.client.service-url.defaultZone=http://admin:admin123@localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=analysis-service:8085
eureka.instance.prefer-ip-address=true

spring.cloud.config.username=admin
spring.cloud.config.password=admin
spring.cloud.config.fail-fast=false

logging.level.com.sdsgpi.analysisservice=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

analysis.service.batch.size=100
analysis.service.cache.ttl=3600
analysis.service.prediction.enabled=true
analysis.service.reports.max-size=10MB


