# Application
spring.application.name=discovery-service
server.port=8761

# Configuration de sécurité Eureka
eureka.username=admin
eureka.password=admin123

# Configuration en tant que SERVEUR
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuration serveur pour développement
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000
eureka.server.renewal-percent-threshold=0.49

# Endpoints de santé
management.endpoints.web.exposure.include=health,info,eureka
management.endpoint.health.show-details=always
management.security.enabled=false

# Logging
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.root=INFO