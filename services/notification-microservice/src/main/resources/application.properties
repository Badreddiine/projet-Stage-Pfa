# ===================================================================
# Configuration pour Notification Service
# Basée sur le modèle de user-service et corrigée pour fonctionner.
# ===================================================================

# 1. Identification du service
# -------------------------------------------------------------------
spring.application.name=notification-service
server.port=8083


# 2. Configuration pour la connexion au Config Server
# -------------------------------------------------------------------
# Ces lignes sont lues par le service pour trouver le config-server.
# Elles sont souvent dans bootstrap.properties, mais les laisser ici est une sécurité.
spring.config.import=optional:configserver:http://config-server:8888
spring.cloud.config.username=admin
spring.cloud.config.password=admin
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.multiplier=1.1


# 3. Configuration pour l'enregistrement auprès d'Eureka
# -------------------------------------------------------------------
# Identique à user-service, mais avec les noms et ports propres à ce service.
eureka.client.service-url.defaultZone=http://admin:admin123@discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=notification-service
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true


# 4. Configuration de la base de données (DataSource )
# -------------------------------------------------------------------
# Utilise les informations de la base de données de notification.
spring.datasource.url=jdbc:postgresql://postgres_db:5432/notification_db
spring.datasource.username=notification_user
spring.datasource.password=notification_password

# Configuration JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# IMPORTANT : Ajout du dialecte pour éviter les erreurs de type comme LONGTEXT.
# Ceci indique explicitement à Hibernate de parler le "langage" de PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# 5. Configuration pour la robustesse de la connexion à la base de données
# -------------------------------------------------------------------
# Essentiel pour attendre que la base de données soit prête.
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.maximum-pool-size=5


# 6. Configuration du broker MQTT
# -------------------------------------------------------------------
# Ajout des propriétés manquantes pour éviter le crash de l'application.
mqtt.broker.url=tcp://mosquitto:1883
mqtt.username=
mqtt.password=
mqtt.client.id=notification-service-client
mqtt.default.topic=notifications


# 7. Configuration des endpoints de management (Actuator)
# -------------------------------------------------------------------
management.server.port=9003
management.endpoints.web.exposure.include=health,info,metrics,prometheus,eureka
management.endpoint.health.show-details=always


# 8. Configuration diverse de Spring
# -------------------------------------------------------------------
# Nécessaire pour résoudre le conflit de bean 'objectMapper' que vous aviez au début.
spring.main.allow-bean-definition-overriding=true
