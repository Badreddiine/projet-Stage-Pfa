# Nom de l'application
spring.application.name=mqtt-service

# Profil actif
spring.profiles.active=docker

# --- Connexion à la base de données MQTT ---
spring.datasource.url=jdbc:postgresql://postgres_db_container:5432/mqtt_db
spring.datasource.username=mqtt_user
spring.datasource.password=mqtt_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Eureka ---
eureka.client.service-url.defaultZone=http://admin:admin123@discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=mqtt-service
eureka.instance.instance-id=${spring.application.name}:${server.port:8087}

# --- Port du service ---
server.port=8087

# --- Config Server ---
spring.config.import=optional:configserver:http://config-server:8888
spring.cloud.config.username=admin
spring.cloud.config.password=admin
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=1500
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.max-interval=4000
spring.cloud.config.retry.multiplier=1.2
# --- Configuration du client MQTT ---
mqtt.broker.url=tcp://mqtt-broker:1883
mqtt.client.id=mqtt-service-${random.uuid} # Utiliser un ID aléatoire est plus sûr
mqtt.username=mqtt_user
mqtt.password=mqtt_password