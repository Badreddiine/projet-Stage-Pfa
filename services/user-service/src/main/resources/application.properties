# Configuration par défaut pour User Service
spring.application.name=user-service

# Configuration du Config Server - UTILISER LE NOM DU CONTAINER
spring.config.import=optional:configserver:http://config-server:8888
spring.cloud.config.username=admin
spring.cloud.config.password=admin
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.multiplier=1.1

# Configuration Eureka - UTILISER LE NOM DU CONTAINER
eureka.client.service-url.defaultZone=http://admin:admin123@discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.instance.prefer-ip-address=true
# IMPORTANT: Utiliser le hostname du container, pas localhost
eureka.instance.hostname=user-service
eureka.instance.instance-id=${spring.application.name}:${server.port:8084}

# Configuration du serveur
server.port=8084

# Configuration de la base de données - UTILISER LE NOM DU CONTAINER
spring.datasource.url=jdbc:postgresql://postgres_db:5432/user_db
spring.datasource.username=user_user
spring.datasource.password=user_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuration des endpoints de management
management.endpoints.web.exposure.include=health,info,metrics,prometheus,eureka
management.endpoint.health.show-details=always
management.server.port=9002

