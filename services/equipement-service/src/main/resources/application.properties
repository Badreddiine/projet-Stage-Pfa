springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.use-root-path=true

# Configuration pour CORS avec Swagger
springdoc.swagger-ui.csrf.enabled=false

# ================================
# LOGGING CONFIGURATION
# ================================
logging.level.com.badr.equipmentservice=DEBUG
logging.level.org.springframework.cloud=DEBUG
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO

# Pattern pour les logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ================================
# CORS CONFIGURATION
# ================================
cors.allowed-origins=http://localhost:4200,http://localhost:8080,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ================================
# SECURITY CONFIGURATION
# ================================
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/auth-service-realm
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/auth-service-realm/protocol/openid-connect/certs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# ================================
# ACTUATOR SECURITY
# ================================
management.security.enabled=false
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# ================================
# ADDITIONAL CONFIGURATION
# ================================
spring.profiles.active=docker
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.tags.application=${spring.application.name}
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.oauth2=TRACE
