# ================================
# EQUIPMENT SERVICE CONFIGURATION
# ================================
spring.application.name=equipment-service
server.port=8082

# ================================
# EUREKA CLIENT CONFIGURATION
# ================================
eureka.client.service-url.defaultZone=http://admin:admin123@discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true

# Instance Configuration
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=equipment-service
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info

# ================================
# DATABASE CONFIGURATION
# ================================
spring.datasource.url=jdbc:postgresql://postgres_db:5432/equipment_db
spring.datasource.username=equipment_user
spring.datasource.password=equipment_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# MANAGEMENT ENDPOINTS CONFIGURATION
# ================================
management.server.port=9001
management.endpoints.web.exposure.include=health,info,metrics,prometheus,eureka
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.health.eureka.enabled=true

# Health check configuration
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ================================
# SWAGGER/OPENAPI CONFIGURATION
# ================================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

