# Configuration spécifique pour l'environnement de test

# Utiliser une base de données en mémoire H2 pour des tests rapides et isolés
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORRECTION PRINCIPALE :
# Demander à Hibernate de créer et supprimer le schéma de la base de données
# automatiquement pour chaque session de test.
spring.jpa.hibernate.ddl-auto=create-drop

# Désactiver Eureka et Config Server pour les tests unitaires/d'intégration
# afin de ne pas dépendre de services externes.
spring.cloud.config.enabled=false
eureka.client.enabled=false
